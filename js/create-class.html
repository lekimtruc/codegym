        //Cách 2: xài class
        class GetDay{
            constructor(day, month, year) {
                 this.day = day;
                 this.month = month;
                 this.year = year;
            }
            getDay(){
                return (this.day + "/" + this.month + "/" + this.year);
            }
        }
        var toDay = new GetDay(15, 11, 2024);
