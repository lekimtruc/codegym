      let n = Number(prompt("Nhập n để kiểm tra số chính phương: "));
      let result = "";
      if (n < 0) {
        result = `${n} không là số chính phương`;
      } else {
        for (let i = 0; i * i <= n; i++) {
          result =
            i * i === n
