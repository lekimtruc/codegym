<body>
<script>
    function findMin(arr) {
        if (arr.length === 0) {
            return -1
        } else {
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return min
        }
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8]
    alert(findMin(arr1))

    let arr2 = [7, 12, 6, 9, 20, 56, 89]
    alert(findMin(arr2))

    let arr3 = []
    alert(findMin(arr3))

    let arr4 = [0, 0, 0, 0, 0, 0]
    alert(findMin(arr4))

</script>
