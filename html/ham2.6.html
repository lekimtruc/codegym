<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="result"></p>
<script>
    function isPalindrome(s) {
        if(s.length <= 1){
            return true
        }
        if (s[0] === s[s.length -1]){
            return isPalindrome(s.slice(1, -1))
        }else{
            return false
        }
    }
    strCheck = prompt('Nhập từ để kiểm tra có phải từ đối xứng không: ')
    document.getElementById('result').innerHTML = isPalindrome(strCheck)
</script>
</body>
</html>
