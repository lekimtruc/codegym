<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại
giá trị cho lời gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị
kết quả lên màn hình.-->
<p id="result"></p>

<script>
    function tangLen1(number) {
        return ++number
    }

    number = Number(prompt('Nhập 1 số: '))
    document.getElementById("result").innerHTML = tangLen1(number)
</script>
</body>
</html>
