<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thực hành 1</title>
</head>
<body>
<p id="mangA"></p>
<p id="mangB"></p>
<script>
    let input = prompt('Nhập một mảng cách nhau dấu ",": ')
    let mangA = input.split(',');
    let count = 0
    let mangB = []
    if(mangA.length<=50){
        for (let i = 0; i < mangA.length; i++) {
            for (let j = 1; j <= mangA[i]; j++) {
                if(mangA[i] % j === 0){
                    count++
                }
            }
            if(count === 2){
                mangB.push(mangA[i])
            }
            count = 0
        }
        document.getElementById('mangA').innerHTML = `Mảng A: ${mangA}`
        document.getElementById('mangB').innerHTML = `Mảng B bao gồm các số nguyên tố của mảng A: ${mangB}`
    }else{
        alert('Cần nhập mảng ít hơn hoặc bằng 50 phần tử')
    }
</script>
</body>
</html>
