<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc
bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    function kiemTraThamSo(a, b){
        let result = ''
        if (a>b){
            result = `a > b`
        }else{
            result = `Tổng a và b: ${a+b}`
        }
        return alert(result)
    }
    a = Number(prompt('Nhập số a: '))
    b = Number(prompt('Nhập số b: '))
    kiemTraThamSo(a, b)
</script>
