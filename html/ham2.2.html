<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="footToMeter"></p>
<p id="meterToFoot"></p>
<script>
    function meterToFoot(meter) {
        foot = 3.279 * meter
        return `${meter} meter = ${foot} foot`
    }

    function footToMeter(foot) {
        meter = 0.305 * foot
        return `${foot} foot = ${meter} meter`
    }

    let foot1 = Number(prompt('Nhập foot: '))
    let meter1 = Number(prompt('Nhập meter: '))

    document.getElementById('footToMeter').innerHTML = footToMeter(foot1)
    document.getElementById('meterToFoot').innerHTML = meterToFoot(meter1)
</script>
</body>
</html>
